<div class="card">
  <div class="card-header"
       *ngIf="manager">
    {{pageTitle + ": " + manager.managerName}}
  </div>

  <div class="card-body"
       *ngIf="manager">

    <div class="row">

      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3">Name:</div>
          <div class="col-md-6">{{manager.managerName}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Company:</div>
          <div class="col-md-6">{{manager.company}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Description:</div>
          <div class="col-md-6">{{manager.description}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">5 Star Rating:</div>
          <div class="col-md-6">
            <pm-star [rating]="manager.rating">
            </pm-star>
          </div>
        </div>
      </div>

      <div class="col-md-4"
           *ngIf="manager.imageUrl">
        <img class="center-block img-responsive"
             [style.height.px]="150"
             [style.margin.px]="2"
             [src]="manager.imageUrl"
             [title]="manager.managerName">
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-outline-secondary mr-3"
                style="width:80px"
                (click)="onBack()">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button class="btn btn-outline-primary"
                style="width:80px"
                [routerLink]="['/managers', manager.id, 'edit']">
          Edit
        </button>
      </div>
    </div>

  </div>

  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
